<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.datatables.net/1.11.2/css/jquery.dataTables.css"
		/>
		<link rel="stylesheet" href="css/admin.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="login" id="loginForm">
			<div id="form">
				<h2>Login to admin page</h2>
				<label for="username">Username</label>
				<input type="text" name="username" id="username" />
				<label for="password">Password</label>
				<input type="password" name="password" id="password" />
				<button type="submit" id="loginSubmit">login</button>
				<p class="loginError">Invalid password or user</p>
			</div>
		</div>
		<div class="dataType">
			<label for="dataType">Тип звіту</label>
			<select name="dataType" id="dataType">
				<option value="whirpool">Whirpool</option>
				<option value="indesit">Indesit</option>
				<option value="silpo">Silpo</option>
			</select>
		</div>

		<div class="dateFilters">
			<input
				type="date"
				name="dateFrom"
				id="dateFrom"
				placeholder="yyyy-mm-dd"
			/>
			<input type="date" name="dateTo" id="dateTo" placeholder="yyyy-mm-dd" />
			<div class="filter">
				<button id="dateFilter">Пошук за інтервалом</button>
				<p class="filterError">
					Для пошуку за iнтервалом потрiбно вказати обидвi дати
				</p>
			</div>
		</div>
		<button id="exportFile">Завантажити у Excel</button>

		<table id="dataTable" class="display"></table>

		<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
		<script
			type="text/javascript"
			charset="utf8"
			src="https://cdn.datatables.net/1.11.2/js/jquery.dataTables.js"
		></script>
		<script src="https://cdn.jsdelivr.net/gh/linways/table-to-excel@v1.0.4/dist/tableToExcel.js"></script>
		<script src="js/admin.js"></script>
	</body>
</html>
